<div class="usuario-container">
    <h1>Formulario de Usuario</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="idUsuario">ID Usuario:</label>
        <input type="text" id="idUsuario" [(ngModel)]="usuario.id_usuario" name="idUsuario" required>
      </div>
      
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="usuario.direccion" name="direccion" required>
      </div>
  
      <button type="submit">Guardar Usuario</button>
    </form>
  
    <div *ngIf="submitted">
      <h2>Usuario Guardado</h2>
      <p><strong>ID:</strong> {{ usuario.id_usuario }}</p>
      <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
      <p><strong>Email:</strong> {{ usuario.email }}</p>
      <p><strong>Dirección:</strong> {{ usuario.direccion }}</p>
    </div>
  </div>
